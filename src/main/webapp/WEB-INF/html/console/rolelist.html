<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>角色管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/mystyle/mystyle.css}"/>
    <script th:src="@{/layui/layui.all.js}"></script>
</head>
<body >
<div >

   <div class="layui-card" >
     <div class="layui-form layui-card-header layui-border-auto">
        <div class="layui-form-item">
            角色名称：
            <div class="layui-inline">
                <input class="layui-input" name="id" id="roleReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload" id="roleSearch">搜索</button>
        </div>
     </div>
       <div class="layui-card-body">
           <button class="layui-btn" data-type="reload">新增</button>
           <table class="layui-form-item"  id="rolelist" lay-filter="rolelist"></table>
       </div>

   </div>


</div>
</body>
<script type="text/html" id="roleBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['jquery', 'layer', 'element','table'], function(){
        var $ = jQuery = layui.$;
        var element = layui.element;
        var table = layui.table;
        //方法级渲染
        table.render({
            elem: '#rolelist'
            ,id:'roleTable'
            ,height: 'full'
            ,url: '/console/roledatalist/' //数据接口
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    {field: 'id', title: 'ID',width:100,  sort: true},
                    {field: 'name', title: '用户名'},
                    {fixed: 'right', title:'操作', toolbar: '#roleBar', width:150}
                ]
            ]
        });


        var $ = layui.$, active = {
            reload: function(){
                var roleReload = $('#roleReload');

                //执行重载
                table.reload('roleTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                            name: roleReload.val()
                    }
                });
            }
        };

        $('#roleSearch').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        table.on('tool(rolelist)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</html>
